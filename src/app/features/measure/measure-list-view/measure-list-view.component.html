<p-toast></p-toast>
<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success p-mr-2"
        (click)="openNew()"
      ></button>
      <button
        pButton
        pRipple
        [label]="Delete"
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="deleteSelectedProducts()"
        [disabled]="!selectedProducts || !selectedProducts.length"
      ></button>
    </ng-template>

    <ng-template pTemplate="right">
      <button
        pButton
        pRipple
        label="Export"
        icon="pi pi-upload"
        class="p-button-help"
        (click)="message()"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="measureList"
    [(selection)]="selectedMeasures"
    [globalFilterFields]="['name']"
    dataKey="id"
    styleClass="p-datatable-measures"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [loading]="listLoading"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
  >
    <ng-template pTemplate="caption">
      <div class="table-header">
        List of Measures
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Global Search"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem"></th>
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th style="width: 8rem"></th>
      </tr>

      <!-- Row Filters -->
      <!-- <tr>
        <th>
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, 'id', 'startsWith')"
            placeholder="Search by ID"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, 'name', 'startsWith')"
            placeholder="Search by Name"
            class="p-column-filter"
          />
        </th>
        <th></th>
      </tr> -->
    </ng-template>
    <ng-template pTemplate="body" let-measure>
      <tr class="p-selectable-row">
        <td>
          <p-tableCheckbox [value]="measure"></p-tableCheckbox>
        </td>
        <td>
          <!-- <span class="p-column-title">ID</span> -->
          {{ measure.id }}
        </td>
        <td>
          <!-- <span class="p-column-title">Name</span> -->
          {{ measure.name }}
        </td>
        <td style="text-align: center">
          <button
            pButton
            type="button"
            class="p-button-secondary"
            icon="pi pi-cog"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No Measures found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
